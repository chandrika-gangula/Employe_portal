<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            font-family: 'Poppins', sans-serif;
            color: #222;
        }

        .registration-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: #FFF5F7;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #FF4081;
            font-family: 'Montserrat', sans-serif;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
            padding: 12px;
            transition: border 0.3s ease;
        }

        .form-control:focus {
            border-color: #FF4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.6);
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            background-color: #FF4081;
            color: white;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #FF80AB;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #FF4081;
            text-decoration: none;
        }

        .footer a:hover {
            color: #FF80AB;
            text-decoration: underline;
        }

        .form-group label {
            font-weight: bold;
            color: #FF4081;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Register Here</h2>
    <form name="Registration" method="post" action="register" onsubmit="return result()">
        <div class="form-group">
            <input type="text" name="eid" id="eid" class="form-control" placeholder="Employee ID" required>
        </div>
        <div class="form-group">
            <input type="text" name="ename" id="ename" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="pword" id="pword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="login.jsp">Login</a></small>
        </div>
    </form>
    <div class="footer">
        <p>&copy; 2025 Your Company | All Rights Reserved</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function result() {
        return true;
    }
</script>
</body>
</html>
