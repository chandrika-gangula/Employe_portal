<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6c63ff;
        }
        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background-color: #6c63ff;
            color: white;
            border: none;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5750d7;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form name="Login page" method="post" action="LoginEmp">
        <div class="form-group">
            <input type="text" name="ename" id="ename" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="form-group">
            <input type="password" name="pword" id="pword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
    </form>
    <div class="footer">
        <p>&copy; 2025 Your Company</p>
    </div>
</div>

<!-- Bootstrap JS (Optional, for components like modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
